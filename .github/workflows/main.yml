name: Main workflow

on:
  - push

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "17"
      - run: npm ci
      - run: npm run validate
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "17"
      - run: npm ci
      - run: npm run build
      - run: npm run zip
      - run: npm run zip-src
      - uses: actions/upload-artifact@v2
        with:
          name: build.zip
          path: build.zip
      - uses: actions/upload-artifact@v2
        with:
          name: src.zip
          path: src.zip
